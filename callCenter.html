<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Call Center</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
    
</head>
<body>
    
        <h1 style="font-family: georgia"; align="center">Call Center</h1> <div style="text-align:center;">
            <h3 style="font-family: georgia"; align ="center"><em>Please enter in the following info:</em></h3>
            <form><br />
                  
                      Operator ID:
                      <input type="text" name="id" /> 
                      Operator Name:
                      <input type="text" name="name" /> <br />
                      <br /><br /><br />
                      City:
                      <input type="text" name="city"<br />
                      State:
                      <input type="text" name="state"<br />
                      Zip Code:
                      <input type="text" name="zipCode"<br />
                      <br /><br /><br />
                  
                  
                      Time Stamp: 
                      <input id="today" type="date" name="timestamp" />

                      Phone Number: 
                      <input type=" text" name="phoneNumber" />
                       Urgency: 
                      <input type="radio" name="Urgency" value="1" /> 1
                      <input type="radio" name="Urgency" value="2" /> 2
                      <input type="radio" name="Urgency" value="3" /> 3
                      <input type="radio" name="Urgency" value="4" /> 4
                      <input type="radio" name="Urgency" value="5" /> 5
                      <br /><br />
                  
                <br /><br />
                <input type="submit" value=" submit" />
            </form>
    
</body>
</html>
